ext {
  hadoopVersion = 'cdh6.0'
  hadoopMavenArtifactVersion = '3.0.0-cdh6.0.0'
}

apply from: '../driverjar.gradle'

dependencies {
    compile (project(":h2o-jetty-9")) {
        exclude module: "servlet-api"
        exclude group: "javax.servlet", module: "javax.servlet-api"
    }
    compile 'org.apache.hadoop:hadoop-mapreduce-client-app:3.0.0-cdh6.0.0'
}
